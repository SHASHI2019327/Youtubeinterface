<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practise</title>
        <style>
        .create1
            {
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
            }
        .cat5
            {
                width: 200px;
                height: 200px;
                object-fit: cover;
                margin-bottom: 12px;
            }
        .spin
            {
                font-family: arial;
                margin-top: 0;
                margin-bottom: 0;
            }
        .friend
            {
                color: rgb(99, 98, 98);
                font-family: Arial, Helvetica, sans-serif;
                margin-left: 5px;
                margin-bottom: 12px;
            }
            .add
            {
                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: 15px;
                padding-right: 15px;
                margin-left: 5px;
                background-color: rgb(11, 137, 216);
                border: none;
                border-radius: 5px;
                color: white;
                margin-bottom: 10px;
            }
             .oliver
            {
                font-size: 18px;
                margin-left: 5px;
                margin-bottom: 4px;
            }
            .profile
            {
                
                vertical-align: middle;
            }
            .cat
            {
                width: 30px;
                height: 30px;
                object-fit: cover;
                border-radius:100px;
                
                vertical-align: middle;
                margin-left: 6px;
            }
            .para
            {
                vertical-align: middle;
            }
        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display: grid;
        grid-template-columns:100px 100px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns:100px 100px 200px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>text</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns:100px 1fr;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns:100px 1fr 2fr;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">1fr</div>
        </div>
        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 14px;">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 200px 75px;
        margin-top: 20px;">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">75px</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-top: 20px;">
            <div style="background-color: lightblue;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightblue;">col3</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top: 20px;
        column-gap:20px;
        row-gap: 10px;">
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
        </div>
        <div class="cat-grid"
        style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        vertical-align: middle;
        margin-top: 10px;
        width: 200px;
        column-gap: 20px;">
            <div class="create1">
            <img class="cat5" src="images.jpg">
            <span class="spin"><p class="oliver"><b>SHASHI</b></p>
            <div>
                <div class="profile"><img class="cat" src="images.jpg"></div>
                <div class="para"><p class="friend">2 mutual friends</p></span></div>
            </div>
            <button class="add">Add Friend</button>
        </div>
        <div class="create1">
            <img class="cat5" src="images.jpg">
            <span class="spin"><p class="oliver"><b>GOVARDHAN</b></p>
            <div>
                <div class="profile"><img class="cat" src="images.jpg"></div>
                <div class="para"><p class="friend">2 mutual friends</p></span></div>
            </div>
            <button class="add">Add Friend</button>
        </div>
        <div class="create1">
            <img class="cat5" src="images.jpg">
            <span class="spin"><p class="oliver"><b>AJAY</b></p>
            <div>
                <div class="profile"><img class="cat" src="images.jpg"></div>
                <div class="para"><p class="friend">2 mutual friends</p></span></div>
            </div>
            <button class="add">Add Friend</button>
        </div>
        </div>
    </bod>
</html>
